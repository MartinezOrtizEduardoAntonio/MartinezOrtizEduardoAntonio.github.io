<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Practica 1</title>
</head>
<body>
    <form method="post" action="practica1php.php">
        <fieldset>
            <legend>Información general</legend>
            <table>
                <tr>
                    <td>Nombre: </td><td>Apellido paterno: </td><td>Apellido materno: </td>
                </tr>
                <tr>
                    <td><input type="text" name="nombre" id="nombre" placeholder="Nombre"></td><td><input type="text" name="ap_p" id="ap_p" placeholder="Apellido paterno"></td><td><input type="text" name="ap_m" id="ap_m" placeholder="Apellido materno"></td>
                </tr>
                <tr>
                    <td>Nombre de usuario: </td><td>Contraseña: </td><td>Fecha de nacimiento: </td>
                </tr>
                <tr>
                    <td><input type="text" name="usuario" id="usuario" placeholder="Usuario"></td><td><input type="password" name="contrasena" id="contrasena" placeholder="Password"></td><td><input type="date" name="fechanac" id="fechanac"></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Datos de facturación</legend>
            <table>
                <tr>
                    <td>País</td><td>Ciudad</td><td>Calle</td>
                </tr>
                <tr>
                    <td><select size="3" name="pais" id="pais"><option>México</option><option>Canadá</option><option>E.U.A.</option><option>Italia</option><option>Portugal</option><option>España</option><option>Francia</option><option>Venezuela</option></select></td><td><select size="3" name="ciudad" id="ciudad"><option>San Luís Potosí</option><option>Aguascalientes</option><option>Sonora</option><option>Colima</option><option>Veracruz</option><option>Matehuala</option><option>Cd. Valles</option></select></td><td><input type="text" name="calle" id="calle" placeholder="Calle"></td>
                </tr>
                <tr>
                    <td>Número de casa</td><td>Colonia</td><td>E-mail</td>
                </tr>
                <tr>
                    <td><input type="text" name="numero" id="numero" placeholder="Numero exterior"></td><td><input type="text" name="colonia" id="colonia" placeholder="Colonia"></td><td><input type="text" name="email" id="email" placeholder="E-mail"></td>
                </tr>
                <tr>
                    <td>R.F.C.</td><td>C.P.</td>
                </tr>
                <tr>
                    <td><input type="text" name="rfc" id="rfc" placeholder="R.F.C."></td><td><input type="text" name="cp" id="cp" placeholder="C.P."></td><td><input type="submit" name="envio" id="envio" value="Enviar"></td><td><input type="reset" value="Restablecer"></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
